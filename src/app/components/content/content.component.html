<div *ngIf='loaderService.isShowSpinner === true; else content'>
  <mat-spinner color='primary' strokeWidth='40'></mat-spinner>
</div>

<ng-template #content>
  <ng-container class="wrapper" *ngFor="let cocktail of cocktails">
    <div *ngIf="cocktail === currentPage[0]">
      <div class="heading"><strong>{{cocktail[0].title}}</strong></div>
      <mat-divider></mat-divider>

      <mat-paginator
        [length]='paginatorLength'
        [pageIndex]='paginatorPageIndex'
        pageSize = 1
        (page)='OnPageChange($event)'
      >
      </mat-paginator>

      <mat-grid-list cols='5' rowHeight='5:6' gutterSize='2vw' style="width: 70vw">
        <mat-grid-tile *ngFor="let recipe of cocktail[0].data">
          <mat-card>
            <div class="mat-card-img-container">
              <img class="mat-card-img" mat-card-sm-image src="{{recipe.strDrinkThumb}}" alt="">
            </div>
            <mat-card-content>
              <div>
                <button class="btn default" (click)= "openDialog(recipe.strDrink)" >{{recipe.strDrink}}</button>
              </div>
              
              <!-- <div > {{recipe.strDrink}} </div> -->
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>

    </div>
  </ng-container>
</ng-template>
